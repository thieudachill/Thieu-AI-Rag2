<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew's AI Assistant - Live Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 20px 20px 0 0;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .chat-header p {
            opacity: 0.9;
            margin-top: 5px;
            font-size: 14px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
            font-size: 18px;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            margin-bottom: 15px;
        }

        .typing-indicator .message-content {
            background: white;
            border: 1px solid #e0e0e0;
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-style: italic;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: none;
            }
            
            .chat-header {
                border-radius: 0;
            }
            
            .message-content {
                max-width: 85%;
            }
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        /* Enhanced Features */
        .connection-status {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .connection-status.online {
            background: rgba(16, 185, 129, 0.2);
            color: #059669;
        }

        .connection-status.offline {
            background: rgba(239, 68, 68, 0.2);
            color: #dc2626;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        .message-timestamp {
            font-size: 10px;
            color: #999;
            margin-top: 4px;
            opacity: 0.7;
        }

        .message.user .message-timestamp {
            color: rgba(255, 255, 255, 0.8);
        }

        .quick-actions {
            padding: 10px 20px 0;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .quick-action-btn {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: #667eea;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-action-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-1px);
        }

        .retry-button {
            background: #f59e0b;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 10px;
            cursor: pointer;
            margin-top: 5px;
            transition: all 0.2s ease;
        }

        .retry-button:hover {
            background: #d97706;
        }

        .message-error {
            border: 1px solid #fecaca !important;
            background: #fef2f2 !important;
            color: #7f1d1d !important;
        }

        .typing-indicator {
            justify-content: flex-start;
        }

        .welcome-message {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 15px;
            text-align: center;
        }

        .welcome-message h3 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .welcome-message p {
            color: #6b7280;
            font-size: 14px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– Matthew's AI Assistant</h1>
            <p>Connected to live AI system - Ask me anything!</p>
            <div class="connection-status online" id="connectionStatus">
                <div class="status-dot"></div>
                <span>Online</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h3>ðŸ‘‹ Welcome to Matthew's AI Assistant!</h3>
                <p>I'm powered by advanced RAG technology and can help answer questions about Matthew's background, projects, skills, and experience. Feel free to ask me anything!</p>
            </div>
        </div>
        
        <div class="quick-actions" id="quickActions">
            <button class="quick-action-btn" onclick="sendQuickMessage('Tell me about Matthew')">About Matthew</button>
            <button class="quick-action-btn" onclick="sendQuickMessage('What projects has he worked on?')">Projects</button>
            <button class="quick-action-btn" onclick="sendQuickMessage('What are his technical skills?')">Skills</button>
            <button class="quick-action-btn" onclick="sendQuickMessage('How can I contact him?')">Contact</button>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="message-content">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="messageInput" 
                placeholder="Type your message here..." 
                autocomplete="off"
            >
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                âž¤
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const connectionStatus = document.getElementById('connectionStatus');
        const quickActions = document.getElementById('quickActions');
        let messageCount = 0;
        let isConnected = true;

        // Auto-resize input and handle Enter key
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Enable/disable send button based on input
        messageInput.addEventListener('input', function() {
            sendButton.disabled = this.value.trim() === '';
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (message === '') return;

            // Track last message for retry functionality
            lastUserMessage = message;

            // Clear empty state
            clearEmptyState();

            // Add user message
            addMessage(message, 'user');
            
            // Clear input
            messageInput.value = '';
            sendButton.disabled = true;

            // Show typing indicator
            showTypingIndicator();

            // Make actual API call to your ngrok endpoint
            try {
                await sendMessageToAPI(message);
            } catch (error) {
                hideTypingIndicator();
                addMessage("Sorry, I'm having trouble connecting. Please try again.", 'bot', true);
                console.error('API call failed:', error);
            }
        }

        function addMessage(content, sender, isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = `message-content ${isError ? 'message-error' : ''}`;
            
            // Support basic formatting
            if (content.includes('\n')) {
                messageContent.innerHTML = content.replace(/\n/g, '<br>');
            } else {
                messageContent.textContent = content;
            }
            
            // Add timestamp
            const timestamp = document.createElement('div');
            timestamp.className = 'message-timestamp';
            timestamp.textContent = new Date().toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            messageDiv.appendChild(messageContent);
            messageDiv.appendChild(timestamp);
            
            // Add retry button for error messages
            if (isError && sender === 'bot') {
                const retryBtn = document.createElement('button');
                retryBtn.className = 'retry-button';
                retryBtn.textContent = 'Retry';
                retryBtn.onclick = () => retryLastMessage();
                messageDiv.appendChild(retryBtn);
            }
            
            chatMessages.appendChild(messageDiv);
            
            // Hide quick actions after first message
            if (messageCount === 0) {
                quickActions.style.display = 'none';
            }
            
            // Scroll to bottom
            scrollToBottom();
            messageCount++;
        }

        // API Configuration - Updated to match n8n webhook
        const API_URL = 'https://d107-2405-4803-d738-6750-1ce0-1119-75b8-f333.ngrok-free.app';
        const WEBHOOK_ID = '9e86df65-9069-444d-ae7a-15a8f4676abb';
        
        async function sendMessageToAPI(message) {
            try {
                const response = await fetch(`${API_URL}/webhook/${WEBHOOK_ID}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true'
                    },
                    body: JSON.stringify({
                        message: message,
                        timestamp: new Date().toISOString()
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                hideTypingIndicator();
                
                // Handle the response from your API
                const botResponse = data.response || data.message || data.text || data.answer || "I received your message!";
                addMessage(botResponse, 'bot');
                updateConnectionStatus(true);
                
            } catch (error) {
                console.error('API call failed:', error);
                hideTypingIndicator();
                updateConnectionStatus(false);
                
                // Add error message with retry option
                addMessage("Sorry, I'm having trouble connecting to the server. Please check your connection and try again.", 'bot', true);
            }
        }



        function showTypingIndicator() {
            typingIndicator.style.display = 'flex';
            scrollToBottom();
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function clearEmptyState() {
            const emptyState = chatMessages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
        }

        // Enhanced functionality
        function updateConnectionStatus(online) {
            isConnected = online;
            const statusEl = connectionStatus;
            const statusText = statusEl.querySelector('span');
            
            if (online) {
                statusEl.className = 'connection-status online';
                statusText.textContent = 'Online';
            } else {
                statusEl.className = 'connection-status offline';
                statusText.textContent = 'Offline';
            }
        }

        function sendQuickMessage(message) {
            messageInput.value = message;
            sendMessage();
        }

        let lastUserMessage = '';
        
        function retryLastMessage() {
            if (lastUserMessage) {
                messageInput.value = lastUserMessage;
                sendMessage();
            }
        }



        // Auto-retry mechanism
        let retryCount = 0;
        const maxRetries = 2;

        async function sendMessageWithRetry(message) {
            try {
                await sendMessageToAPI(message);
                retryCount = 0; // Reset on success
            } catch (error) {
                if (retryCount < maxRetries) {
                    retryCount++;
                    console.log(`Retrying... Attempt ${retryCount}/${maxRetries}`);
                    setTimeout(() => sendMessageWithRetry(message), 2000 * retryCount);
                } else {
                    retryCount = 0;
                    throw error;
                }
            }
        }

        // Improved message formatting
        function formatMessage(text) {
            // Handle basic markdown-like formatting
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br>');
        }

        // Connection test
        async function testConnection() {
            try {
                const response = await fetch(`${API_URL}/webhook/${WEBHOOK_ID}/chat`, {
                    method: 'HEAD',
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                updateConnectionStatus(response.ok);
                return response.ok;
            } catch (error) {
                updateConnectionStatus(false);
                return false;
            }
        }

        // Periodically test connection
        setInterval(testConnection, 30000); // Every 30 seconds

        // Initial connection test
        setTimeout(testConnection, 1000);

        // Initialize
        sendButton.disabled = true;
        messageInput.focus();

        // Enhanced initialization
        document.addEventListener('DOMContentLoaded', function() {
            // Test connection on load
            testConnection();
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Ctrl/Cmd + R to retry last message
                if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
                    e.preventDefault();
                    retryLastMessage();
                }
            });
            
            // Auto-focus input when clicking in chat area
            chatMessages.addEventListener('click', function() {
                messageInput.focus();
            });
        });

        // Better mobile support
        if ('ontouchstart' in window) {
            document.body.classList.add('mobile');
        }
    </script>
</body>
</html>
